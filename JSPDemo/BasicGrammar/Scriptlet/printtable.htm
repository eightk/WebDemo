<html>
	<head>
		<title> Print Table</title>		
	</head>
	
	<body>
		<form action="printtable.jsp" method = "post">
			<table border = "1">
				<tr>
					<td>
						Row number: 
					</td>
					<td>
						<input type = "text" name = "rows"/>
					</td>
				</tr>
				<tr>
					<td>
						Column number:
					</td>
					<td>
						<input type = "text" name = "cols"/>
					</td>
				</tr>
				<tr>
					<td colspan = "2">
						<input type = "submit" value = "submit"/>
						<input type = "reset" value = "reset"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
